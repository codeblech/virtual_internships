<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Mentorship Platform{% endblock %}</title>
    <style>
        /* Basic CSS for navigation */
        nav {
            background-color: #333;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .messages {
            list-style: none;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'profile_list' %}">Browse Profiles</a>
        <a href="{% url 'connection_list' %}">My Connections</a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit"
                style="background: none; border: none; color: white; text-decoration: underline; cursor: pointer;">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
